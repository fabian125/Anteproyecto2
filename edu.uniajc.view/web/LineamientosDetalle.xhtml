<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./TEMPLATES/Home.xhtml">
            <ui:define name="content">
               <h:form id="forma">
            
            <p:growl id="grow" showDetail="true" life="5555"/>  
            
            <p:tabView id="tab">
                
                
                <p:tab title="Gestion Detalles Lineamientos"> <!-- Nombre  -->
                    <h:panelGrid columns="4" cellpadding="5">
                        
                         <p:outputLabel for="add_1" value="Lineamiento :" />
                         <p:selectOneMenu  id="add_1" value="#{lineamientoDetalleBean.v_select_lineamiento}">  
                                <f:selectItem itemLabel="Seleccione" itemValue="" />  
                                <f:selectItems value="#{lineamientoDetalleBean.itemsLineamiento}"/>  
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="add_2" value="Descripcion :" />
                        <p:inputText   id="add_2" value="#{lineamientoDetalleBean.lineamientoDetalle.descripcion}" />                       
                        
                        <p:outputLabel for="add_3" value="Porcentaje :" />
                        <p:inputText   id="add_3" value="#{lineamientoDetalleBean.lineamientoDetalle.porcentaje}" /> 
                        
                        <p:outputLabel for="add_4" value="Corte :" />
                        <p:inputText   id="add_4" value="#{lineamientoDetalleBean.lineamientoDetalle.corte}" /> 
                           <p:outputLabel for="add_4" value="Lineamiento :" />
                         
                    </h:panelGrid>
                    <p:separator />
                    
                    <!-- Se actulizan los formularios  forma y forma2 para limpiar y mostrar cambios -->
                    <p:commandButton 
                        update=":forma:grow,:forma:tab:add_1,:forma:tab:add_2,:forma:tab:add_3,:forma:tab:add_4,:forma2:listaLineamientoDetalle"
                        ajax="true" value="Crear" action="#{lineamientoDetalleBean.crear}"
                                      />
                </p:tab>

            </p:tabView>

        </h:form>

	<h:form id="forma2">

            <p:dataTable id="listaLineamientoDetalle" value="#{lineamientoDetalleBean.listalineamientoDetalle}"
			var="lineamientoDetalle" 
                        paginator="true" 
                        rows="20" 
                        editable="true"
                        paginatorPosition="bottom"
                        >

                       <p:ajax event="rowEdit" listener="#{lineamientoDetalleBean.modificar}" update=":forma:grow" />

                      <p:column headerText="Codigo Lineamiento">
                          <p:outputLabel value="#{lineamientoDetalle.id}"></p:outputLabel>
                  
			</p:column>
                       
                       <p:column style="width:150px" headerText="Lineamientos" >
                         <p:cellEditor>
                             <f:facet name="output"><h:outputText value="#{lineamientoDetalle.idLineamiento}" /></f:facet>
                           <f:facet name="input">
                               <h:selectOneMenu value="#{lineamientoDetalle.idLineamiento}">  
                                   <f:selectItems value="#{lineamientoDetalleBean.itemsLineamiento}"/>  
                              </h:selectOneMenu> 
                           </f:facet>
                         </p:cellEditor>
			</p:column> 
                       
                       
			<p:column  headerText="Descripciones ">
                             <p:cellEditor>
                                 <f:facet name="output"><h:outputText value="#{lineamientoDetalle.descripcion}" /></f:facet>
                               <f:facet name="input">
                                  <p:inputText id="modeldescripcion" value="#{lineamientoDetalle.descripcion}" />
                               </f:facet>
                            </p:cellEditor>
			</p:column>
                       <p:column  headerText="Porcentaje ">
                             <p:cellEditor>
                                 <f:facet name="output"><h:outputText value="#{lineamientoDetalle.porcentaje}" /></f:facet>
                               <f:facet name="input">
                                   <p:inputText id="modelporcentaje" value="#{lineamientoDetalle.porcentaje}" />
                               </f:facet>
                            </p:cellEditor>
			</p:column>
                       
                       <p:column  headerText="Corte ">
                             <p:cellEditor>
                                 <f:facet name="output"><h:outputText value="#{lineamientoDetalle.corte}" /></f:facet>
                               <f:facet name="input">
                                   <p:inputText id="modelcorte" value="#{lineamientoDetalle.corte}" />
                               </f:facet>
                            </p:cellEditor>
			</p:column>
                       <p:column headerText="Creado Por">
                          <p:outputLabel value="#{lineamientoDetalle.creadoPor}"></p:outputLabel>
                  
			</p:column>
                    
                       <p:column headerText="Creado En">
                          <p:outputLabel value="#{lineamientoDetalle.creadoEn}"></p:outputLabel>
                  
			</p:column>
                        
                       <p:column headerText="Modificado Por">
                          <p:outputLabel value="#{lineamientoDetalle.modificadoPor}"></p:outputLabel>
                  
			</p:column>
                       
                          <p:column headerText="Modificado En">
                          <p:outputLabel value="#{lineamientoDetalle.modificadoEn}"></p:outputLabel>
                  
			</p:column>               
                         

			

                      <!-- Editar -->
                        <p:column style="width:30px">
                          <p:rowEditor />
                        </p:column>
                        <!-- Borrar -->
                        <p:column headerText="" style="width:30px" >
                            <p:commandButton 
                              update=":forma:grow,:forma2:listaLineamientoDetalle"
                              ajax="true" icon="ui-icon-trash"
                              action="#{lineamientoDetalleBean.eliminar(lineamientoDetalle.id)}" />
			</p:column> 

		</p:dataTable>

	</h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
