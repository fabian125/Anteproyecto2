<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./TEMPLATES/Home.xhtml">
            <ui:define name="content">
                <div align="center">
                    <h1>Crear Lista Valor</h1>
                    <h3>Cree la lista valor a continuacion:</h3>
                    <h:form id="formNewUser" style="padding: 10px; width: fit-content;">
                        <p:growl id="messageGeneral" autoUpdate="true" life="1500"/>
                        <p:panel header="Datos de usuario">
                            <p:messages  autoUpdate="true"/>
                            <p:panelGrid id="grid" columns="2" columnClasses="no-border, no-border">

                               
                                <p:inputText id="agrupacion" value="#{listaValor.listavalor.agrupacion}" label="Agrupacion" required="true"
                                             requiredMessage="Agrupacion: es requerido."
                                             validatorMessage="Agrupacion: Este campo no permite numéros ni caracteres especiales.">
                                    <f:validateRegex pattern="^[_A-Za-z]+" />
                                </p:inputText> 
                                
                                
                                
                                
                                <p:inputText id="descripcion" value="#{listaValor.listavalor.descripcion}" label="Descripcion" required="true"
                                             validatorMessage="Descripcion: Este campo no permite numéros ni caracteres especiales.">
                                    <f:validateRegex pattern="^[_A-Za-z]*" />
                                </p:inputText>      

                                
                                
                                <p:inputText id="valor" value="#{listaValor.listavalor.valor}" label="Valor" required="true"
                                             requiredMessage="Valor: Valor es requerido."
                                             validatorMessage="Valor: Este campo no permite numéros ni caracteres especiales.">
                                    <f:validateRegex pattern="^[_A-Za-z]+" />
                                </p:inputText>                                       
       
                            </p:panelGrid>
                            <p:watermark for="agrupacion" value="Agrupacion *" />
                            <p:watermark for="descripcion" value="Descripcion"/>
                            <p:watermark for="valor" value="Valor *" />
                           
                            <p:separator/>
                            <p:commandButton value="Guardar" icon="ui-icon-disk" actionListener="#{listaValor.guardarListaValor}" 
                                             update="messageGeneral"/>
                            <p:commandButton value="Cancelar" icon="ui-icon-cancel"/>
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
